<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Poem Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column; /* Added to align items in a column */
      }

      h1 {
        font-family: "Pacifico", cursive;
        font-weight: 400;
        font-style: normal;
        margin: 0;
        padding: 0;
        margin-bottom: 20px; /* Added spacing between heading and poem container */
      }

      .poem-container {
        width: 80%;
        max-width: 800px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        line-height: 1.5;
        text-align: center;
      }

      .poem-line {
        margin-bottom: 20px;
        font-family: "Pacifico", cursive;
        color: #4e6bff;
      }
    </style>
  </head>
  <body>
    <h1>Beautiful Poem</h1>

    <div class="poem-container">
      <div class="poem-line">In the still of the night,</div>
      <div class="poem-line">Beneath the moonlight,</div>
      <div class="poem-line">Whispers of the wind,</div>
      <div class="poem-line">A tale of love, beautifully thinned.</div>
      <div class="poem-line">Stars above, sparkling bright,</div>
      <div class="poem-line">Painting dreams in the canvas of night.</div>
      <div class="poem-line">Silent echoes of a heart's refrain,</div>
      <div class="poem-line">In the serenade of the gentle rain.</div>
    </div>
  </body>
</html>
